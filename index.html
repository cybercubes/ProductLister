<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weebshop product Lister</title>
        <link rel="stylesheet" type="text/css" href="css/navbar.css">
        <style>
            * {box-sizing: border-box;}

            body {
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
                background-color: antiquewhite;
            }
        </style>
    </head>
    <body>
        <!-- Navigation Bar -->
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <form action="#" class="search-container">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit">Search</button>
            </form>
        </div>
        <section style="height: 1000px; width: 100%; background-color: navajowhite;">

        </section>
        <!-- footer for the website -->
        <footer style="height: 120px; background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(8,8,108,1) 1%, rgba(0,212,255,1) 80%, rgba(9,9,121,1) 100%);">
        </footer>
    </body>
</html>
